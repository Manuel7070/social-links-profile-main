<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social Links Profile</title>
  </head>
  <body>
    <main class="card-container">
      <h1 class="sr-only">Social Profile Links</h1> <!-- This is the main heading of the page -->
      <div class="profile-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile Image of Jessica Randall"
          class="profile-img"
        />
        <h2 class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>

        <div class="social-links">
          <a href="#" class="social-btn">GitHub</a>
          <a href="#" class="social-btn">Frontend Mentor</a>
          <a href="#" class="social-btn">LinkedIn</a>
          <a href="#" class="social-btn">Twitter</a>
          <a href="#" class="social-btn">Instagram</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Manuel7070">Manuel</a>.
      </div>
    </footer>
  </body>
</html>
